<!DOCTYPE html>
<html>

<head>
  <title>Product Code</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      text-align: center;
    }

    .container {
      width: 80%;
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border: 1px solid #111111;
      border-radius: 5px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    }

    .title {
      font-size: 24px;
      color: #FF0000;
    }

    .section-title {
      font-size: 18px;
      font-weight: bold;
      margin-top: 15px;
    }

    .input-group {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    .input-group label,
    .input-group select,
    .input-group input {
      flex: 1;
      margin-right: 10px;
    }

    .input-group input[type="submit"],
    .input-group input[type="reset"] {
      flex: 1;
      margin-top: 20px;
      background-color: #FF0000;
      color: #fff;
      border: none;
      padding: 10px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="title">PlaceMe, Inc.</div>
    <div class="title">Job Seekers Registration Form</div>

    <div class="section-title">LOGIN DETAILS</div>
    <div class="input-group">
      <label for="username">Username:</label>
      <input type="text" id="username" name="T1" size="20">
      <label for="password">Password:</label>
      <input type="password" id="password" name="T2" size="20">
    </div>
    <div class="input-group">
      <label for="repassword">Re-enter Password:</label>
      <input type="password" id="repassword" name="T3" size="20">
    </div>

    <div class="section-title">PERSONAL DETAILS</div>
    <div class="input-group">
      <label for="firstname">First Name:</label>
      <input type="text" id="firstname" name="T4" size="20">
      <label for="lastname">Last Name:</label>
      <input type="text" id="lastname" name="T5" size="20">
    </div>
    <div class="input-group">
      <label for="email">Email Address:</label>
      <input type="text" id="email" name="T6" size="20">
      <label for="gender">Gender:</label>
      <select id="gender" name="D1">
        <option>Male</option>
        <option>Female</option>
      </select>
    </div>
    <div class="input-group">
      <label for="phonenumber">Phone Number:</label>
      <input type="text" id="phonenumber" name="T7" size="20">
      <label for="joblocation">Preferred Job Location:</label>
      <select id="joblocation" name="D2">
        <option>Washington</option>
        <option>New York</option>
        <option>Texas</option>
        <option>Florida</option>
      </select>
    </div>

    <div class="section-title">PROFESSIONAL DETAILS</div>
    <div class="input-group">
      <label for="experience">Experience (in years):</label>
      <input type="text" id="experience" name="T8" size="20">
      <label for="keyskills">Key Skills:</label>
      <input type="text" id="keyskills" name="T9" size="20">
    </div>
    <div class="input-group">
      <label for="jobcategory">Job Category:</label>
      <select id="jobcategory" name="D3">
        <option>Computers</option>
        <option>Media</option>
        <option>Medicine</option>
      </select>
    </div>

    <div class="section-title">QUALIFICATIONS</div>
    <div class="input-group">
      <label for="degreeheld">Degree Held:</label>
      <select id="degreeheld" name="D4">
        <option>Masters</option>
        <option>Graduation</option>
        <option>Diploma</option>
      </select>
    </div>
    <div class="input-group">
      <label for="specialization">Specialization:</label>
      <select id="specialization" name="D5">
        <option>Computers</option>
        <option>Media</option>
      </select>
    </div>

    <div class="input-group">
      <input type="submit" value="Submit" name="B1">
      <input type="reset" value="Reset" name="B2">
    </div>
  </div>
</body>
