<HTML>
<HEAD>
<TITLE> Book Information </TITLE>
<SCRIPT LANGUAGE="JavaScript">
function book_details()
{
var result="<HTML><BODY><CENTER><TABLE BORDER=2>"
result=result+"<CAPTION> <ALIGN=TOP> BOOK NAME: <B>" + this.name + "</B> </CAPTION>"  
result=result+"<TR> <TD ALIGN=RIGHT> AUTHOR: </TD> <TD>" + this.author + "</TD> </TR>"
result=result+"<TR> <TD ALIGN=RIGHT> PRICE: </TD> <TD>" + this.price + "</TD> </TR>"
result=result+"<TR> <TD ALIGN=RIGHT> PUBLISHER: </TD> <TD>" + this.publisher + "</TD> </TR>"
result= result + "</TABLE></CENTER></BODY></HTML>"

parent.Frame2.document.write(result)
parent.Frame2.document.close()
}

function book (name, author, price, publisher)
{
this.name=name
this.author=author
this.price=price
this.publisher=publisher
this.book_details=book_details
}

C=new book("Learning C", "Smith Robinson", "$100", "Esteem Publication")

</SCRIPT>
