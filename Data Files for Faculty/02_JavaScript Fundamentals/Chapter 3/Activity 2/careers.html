<HTML>
<HEAD>
<SCRIPT LANGUAGE="JavaScript">
function closeWin(popup_new) 
{
	popup_new.close(); // closes the popup window
}
function popupwin_Prop(popup_text) 
{
	popup_new = window.open('','newWin','width=300,height=100');
	popup_new.document.write(popup_text);
	setTimeout('closeWin(popup_new)', 2500);
}
function Adver_popup() 
{
popup_text =  "<HTML>\n<HEAD>\n<TITLE>Careers</TITLE>\n<BODY>\n";
popup_text = popup_text + "<CENTER>\n<BR>";
popup_text = popup_text + "<BODY bgcolor='aquamarine'>";
popup_text = popup_text + "<FONT COLOR='RED'>  <P align='CENTER'> <h2>Careers</h2></P></FONT>";
popup_text = popup_text + "</CENTER>\n</BODY>\n</HTML>\n";
setTimeout('popupwin_Prop(popup_text)', 1000); 		// add a delay of five seconds before opening the pop-up window
}
</SCRIPT>
</HEAD>
<BODY onLoad="Adver_popup()">
<P>This is Careers page</P>
</BODY>
</HTML>
